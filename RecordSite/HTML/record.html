<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/record.css">
    <script src="https://kit.fontawesome.com/9c16dfcaa4.js" crossorigin="anonymous"></script>
    <script src="/JS/clock.js" defer></script>
    <script src="/JS/quotes.js" defer></script>
    <script src="/JS/name.js" defer></script>
    <script src="/JS/todo.js" defer></script>
    <title>Chan's RecordSite</title>
</head>
<body>
    <section class="main">
        <!-- Navbar -->
        <nav class="navbar">
            <div>
                <i class="fa-solid fa-book-open"></i>
            </div>
            <div class="quotes">
                <span></span>
                <span></span>
            </div>
            <div class="introduce">
                <p>ChanyoungCoding</p>
                <div id="line"></div>
            </div>
        </nav>

        <!-- Font section -->
        <section class="Font">
            <div class="main__font">
                <p class="user__name">Chan's</p>
                <p>Record Site</p>
            </div>
            <div class="main__rightfont">
                <div class="main__icon">
                    <i class="fa-solid fa-comments"></i>
                </div>
            </div>
        </section>

        <!-- Name  -->
        <section class="ID">
            <div class="id">
                <div class="ID__input">
                    <form id="login-form" class="hidden">
                        <input required maxlength="5" type="text" id="my_ID" placeholder="Enter your english name.">
                        <input type="submit" value="Log In" id="Submit">
                    </form>
                </div>
            </div>
        </section>

        <!-- 임시 -->
        <form id="todo-form">
            <input type="text" maxlength="20" placeholder="Write a To Do" required>
        </form>
        <ul id="todo-list"></ul>

    </section>
</body>
</html>
